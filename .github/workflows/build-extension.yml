name: Build Multi-Platform

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Generate Code
        run: npm run protos

      - name: Install Webview Dependencies
        shell: bash
        run: |
          cd webview-ui
          npm install

      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Package Extension
        id: package
        shell: bash
        run: |
          # Package the extension. vsce will automatically detect the OS and bundle the correct native files.
          vsce package --out cline-${{ matrix.os }}.vsix
          echo "vsix_path=cline-${{ matrix.os }}.vsix" >> $GITHUB_OUTPUT

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: extension-${{ matrix.os }}
          path: ${{ steps.package.outputs.vsix_path }}