name: Build VSIX

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Extension
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate Code
        run: npm run protos

      - name: Install Webview dependencies
        run: |
          cd webview-ui
          npm install

      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Package Extension
        id: package
        run: |
          vsce package --out my-cline-fork.vsix
          echo "vsix_path=my-cline-fork.vsix" >> $GITHUB_OUTPUT

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: cline-extension
          path: ${{ steps.package.outputs.vsix_path }}